<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing app to help you find the nearest MBTA station</title>
  </head>

  <body>
    <h1>MBTA Searching Engine</h1>
    <form method="POST" name="MBTA">
    <p>
      Hello! Welcome to the MBTA searching engine! Please enter a place name and
      we will show you the nearest MBTA stop and whether it is wheelchair
      accessible.
    </p>
      {% if error %}
      <p style="color: red">
        There is no MBTA stop can be found near the place.
      </p>
      {% endif %}
      <p>Please enter the place name</p>
      <p>
        Place:
        <input type="search" name="place" placeholder="place name here" />
      </p>
      <p>
        <input type="submit" />
      </p>
    </form>
  </body>
</html>
